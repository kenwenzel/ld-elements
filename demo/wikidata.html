<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wikidata examples</title>
  <link rel="stylesheet" href="../src/index.css" />
  <script type="module" src="../src/components/ld-rdfa/ld-rdfa.ts"></script>
</head>

<body>
  <!-- Renders cats described in Wikidata -->
  <ld-rdfa endpoint="https://query.wikidata.org/sparql">
    <template id="cats">
      <style>
        .images {
          display: flex;
          gap: 20px;
          align-items: center;
        }

        img {
          max-width: 400px;
        }
      </style>
      <div about="?cat" prefix="
            wd: http://www.wikidata.org/entity/
            wdt: http://www.wikidata.org/prop/direct/
            rdfs: http://www.w3.org/2000/01/rdf-schema#">
        <span rel="wdt:P31" resource="wd:Q146"></span>
        <a href="?cat">
          <span about="?cat" property="rdfs:label" content="?l" data-filter="lang(?l) = 'en'">{{ l }}</span>
        </a>

        <div class="images">
          <img resource="?cat" rev="wdt:P18" src="?img">
        </div>
      </div>
    </template>
  </ld-rdfa>
</body>

</html>
